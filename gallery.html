    <script>
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const hiddenItems = document.querySelectorAll(".gallery-item.d-none");

      let itemsToShow = 4; // number of images to load per click
      let currentIndex = 0;

      loadMoreBtn.addEventListener("click", () => {
        for (let i = currentIndex; i < currentIndex + itemsToShow; i++) {
          if (hiddenItems[i]) {
            hiddenItems[i].classList.remove("d-none");
          }
        }

        currentIndex += itemsToShow;

        // Hide button if no more images
        if (currentIndex >= hiddenItems.length) {
          loadMoreBtn.style.display = "none";
        }
      });
    </script>
